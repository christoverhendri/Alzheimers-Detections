<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/base.css">
    <style>
        .result-container {
            text-align: center;
            animation: slideInRight 0.6s ease-out;
        }

        .prediction-card {
            background: linear-gradient(135deg, var(--color-primary) 0%, #2c4a7a 100%);
            color: white;
            padding: 40px;
            border-radius: 16px;
            margin: 30px 0;
            box-shadow: var(--shadow-lg);
        }

        .prediction-class {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 20px 0;
            letter-spacing: -1px;
        }

        .confidence-score {
            font-size: 3rem;
            font-weight: 700;
            color: var(--color-secondary);
            margin: 20px 0;
        }

        .confidence-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-secondary), #00acc1);
            border-radius: 4px;
            animation: widthAnim 1.5s ease-out;
        }

        @keyframes widthAnim {
            from { width: 0; }
            to { width: var(--percentage, 100%); }
        }

        .mri-image {
            max-width: 350px;
            height: auto;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            margin: 30px auto;
            border: 4px solid var(--color-secondary);
            animation: slideInRight 0.7s ease-out 0.2s backwards;
        }

        .detail-info {
            background: var(--color-neutral-light);
            padding: 20px;
            border-radius: 12px;
            margin: 30px 0;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--color-neutral-gray);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .detail-value {
            color: var(--color-primary);
            font-weight: 700;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            background: var(--color-secondary);
            color: white;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">üß† Remember Me Do</div>
        <div class="nav-right">
            <a href="home.html">Home</a>
            <a href="index.html">Predict</a>
            <a href="dashboard.html">Patient Info</a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="result-container">
                <h2>Prediction Result</h2>
                <p class="subtitle">AI Analysis Complete</p>

                <div id="resultBox"></div>

                <div class="button-group">
                    <a href="index.html" class="btn">üîÑ Predict Again</a>
                    <a href="home.html" class="btn btn-primary">üè† Back to Home</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        const data = JSON.parse(localStorage.getItem("predictionResult"));

        if (!data) {
            document.getElementById("resultBox").innerHTML = `
                <div style="padding: 40px; text-align: center;">
                    <p style="color: var(--color-error); font-size: 1.1rem;">‚ùå No prediction found</p>
                    <p>Please upload an image to get a prediction</p>
                </div>
            `;
        } else {
            const confidencePercent = Math.min(100, data.probability);
            
            document.getElementById("resultBox").innerHTML = `
                <div class="prediction-card">
                    <div class="prediction-class">${data.predicted_class}</div>
                    
                    <div class="confidence-label">Confidence Score</div>
                    <div class="confidence-score">${data.probability}%</div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="--percentage: ${confidencePercent}%"></div>
                    </div>

                    <span class="status-badge">‚úì Analysis Complete</span>
                </div>

                <img src="static/uploads/${data.filename}" alt="Uploaded MRI" class="mri-image">

                <div class="detail-info">
                    <div class="detail-row">
                        <span class="detail-label">üìÑ File Name</span>
                        <span class="detail-value">${data.filename}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">üéØ Classification</span>
                        <span class="detail-value">${data.predicted_class}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">üìä Accuracy</span>
                        <span class="detail-value">${data.probability}%</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">‚è∞ Analysis Time</span>
                        <span class="detail-value">Real-time</span>
                    </div>
                </div>

                <p style="color: var(--color-text-secondary); font-size: 0.9rem; margin-top: 20px;">
                    ‚ÑπÔ∏è This prediction is based on AI model analysis. Please consult with a healthcare professional for medical diagnosis.
                </p>
            `;
        }
    </script>

</body>
</html>
