<!DOCTYPE html>
<html>
<head>
    <title>Predict Dementia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .page-wrapper {
            max-width: 600px;
            margin: 80px auto;
            padding: 50px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .page-wrapper h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }

        .page-description {
            text-align: center;
            color: #6b7280;
            margin-bottom: 40px;
            font-size: 16px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            background: #f9fafb;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f3f4f6;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e5e7eb;
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #374151;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #9ca3af;
            font-size: 14px;
        }

        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-name {
            margin-top: 15px;
            padding: 12px;
            background: #fef08a;
            border-radius: 8px;
            color: #1f2937;
            font-weight: 500;
            display: none;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .info-note {
            background: #eff6ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            color: #1e40af;
            font-size: 14px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .page-wrapper {
                margin: 40px 20px;
                padding: 30px 25px;
            }

            .page-wrapper h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div>Remember Me Do</div>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('index) }}">Predict</a>
    <a href="{{ url_for('dashboard') }}">Patient Info</a>
</nav>

<div class="page-wrapper">
    <h1>Upload MRI Brain Image</h1>
    <p class="page-description">Silakan upload gambar scan MRI otak untuk analisis tingkat demensia</p>
    <form action="{{ url_for('result') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>
</div>

</body>
</html>
